    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1>Задача 1</h1>
            </div>
        </header>   
        <main class="page">
            <div class="page__container">
                <p>
                    Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
                </p>
                <script>
                    let num1 = parseFloat(prompt('Введіть перше число', 1))
                    let num2 = parseFloat(prompt('Введіть друге число', 1))
                    
                    let sum = num1 + num2
                    let product = num1 * num2
                    let div 
                    if(num2===0)
                        div="на 0 ділити не можна!"
                    else
                        div = num1 / num2

                    document.write(`Задані числа:  x = ${num1}, y = ${num2}`)
                    document.write(`<br><br>`)
                    document.write(`
                    <table style="border: 1px solid black; margin-top: 10px;">
                        <caption>Аріфметичні дії з дійсними числами</caption>
                        <thead>
                            <tr>
                                <th>Сума (х+y)</th>
                                <th>Добуток (х*y)</th>
                                <th>Частка (х/y)</th>
                            </tr>
                            <tr>
                                <td>${sum}</td>
                                <td>${product}</td>
                                <td>${div}</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    `)            
                </script>
            </div>
        </main>     
    </div>
</body>
</html>
