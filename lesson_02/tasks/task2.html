    <main class="page">
        <div class="page__container">
            <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
          
            <script src="../js/script.js"></script>
            <script>
                const bornYear = parseInt(prompt('Введіть рік народження', 2000))
                const currentYear = new Date().getFullYear()
                const yearsOld = currentYear - bornYear;

                if(bornYear>1900)
                    log(`Вам ${yearsOld} роки(ів).`)    
                else
                    log(`Схоже ви щось наплутали, люди стільки не живуть), або... вам ${yearsOld} роки(ів)`)
            </script>
        </div>
    </main>
