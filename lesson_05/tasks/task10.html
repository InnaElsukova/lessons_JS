    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 10</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>
            
            <script src="../js/script.js"></script>
            <script>
                let startNum = parseInt(prompt('Введіть перше число', 1))
                let endNum = parseInt(prompt('Введіть останнє число', 10))
                let addend = 0
                let sumOdd = 0
                
                if(startNum%2 === 0)
                    addend = ++startNum
                else
                    addend = startNum+2

                while(addend<endNum) {
                    sumOdd += addend
                    addend += 2
                }
                log(`Сума непарних чисел в інтервалі (${startNum}, ${endNum}) становить - ${sumOdd}`);
            </script>
        </div>
    </main>     

</body>
</html>
