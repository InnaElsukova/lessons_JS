    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 2</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>Створити 10 елементів для введення цін продуктів</p>

            <script>
                for(let i=1; i <= 10; i++) {
                    document.write(`
                        <label for="prodPrice${i}">Product#${i}</label>
                        <input type="text" name="prodPrice${i}" id="prodPrice${i}">
                    `)
                }
            </script>
        </div>
    </main>     

</body>
</html>
