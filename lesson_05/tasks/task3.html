    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 3</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
            
            <script>
                const elenentCount=7
                document.write(`
                    <table>
                        <tr>`)
                    for(let i = 1; i<=elenentCount; i++)
                        document.write(`<td>${i}</td>`)
                document.write(`
                        </tr>
                    </table>
                `)

            </script>
        </div>
    </main>     

</body>
</html>
