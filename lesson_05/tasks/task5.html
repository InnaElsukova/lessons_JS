    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 5</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>
                Вивести таблицю 3x3 з номерами 1-9
            </p>
            
            <script src="../js/script.js"></script>
            <script>
                const elenentCount = 3
                const rowtCount = 3
                let elementValue = 1
                document.write(`<table>`)
                for (let row = 1; row <= rowtCount; row++) {
                    document.write('<tr>')
                    for (let element = 1; element <= elenentCount; element++) {
                        document.write(`<td>${elementValue}</td>`)
                        elementValue++
                    }
                    document.write('</tr>')
                }
                document.write('</table>')                 
            </script>
        </div>
    </main>     

</body>
</html>
