    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 6</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 6</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>
                Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком (1-9, 10-18, 19-27)
            </p>
            
            <script>
                    const elenentCount = 3
                    const rowtCount = 3
                    const tableCount = 3
                    let elementValue = 1

                    for(let tableNum = 1; tableNum<=tableCount; tableNum++) {
                        document.write(`<table style="margin: 10px; display: inline-block;">`)
                        for (let row = 1; row <= rowtCount; row++) {
                            document.write('<tr>')
                            for (let element = 1; element <= elenentCount; element++) {
                                document.write(`<td>${elementValue}</td>`)
                                elementValue++
                            }
                            document.write('</tr>')
                        }
                        document.write('</table>') 
                    }


                    
            </script>
        </div>
    </main>     

</body>
</html>
