    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 7</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 7</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
            
            <script>
                const paragraphCount=parseInt(prompt('Введіть кількість параграфів', '2'))
                for(let paragraph = 1; paragraph<=paragraphCount; paragraph++) {
                    document.write(`<h1>Заголовок ${paragraph}</h1>`)
                    for(let rowNumber=1; rowNumber<= paragraph; rowNumber++)
                        document.write(`<p>Розділ ${paragraph}, параграф  ${rowNumber}</p>`)
                    document.write('<hr>')
                }
            </script>
        </div>
    </main>     

</body>
</html>
