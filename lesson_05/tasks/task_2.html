    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1>Задача -2</h1>
            </div>
        </header>   
        <main class="page">
            <div class="page__container">
                <p>
                    Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
                </p>
                
                <script src="../js/script.js"></script>
                <script>
                    let oddNum = 0
                    let evenNum = 0
                    let randomNum

                    for(let i=0; i<=100; i++) {
                        randomNum = 1 + Math.floor(Math.random() * 1000)
                        if(randomNum%2 === 0)
                            evenNum++
                        else
                            oddNum++
                    }

                    if(oddNum>evenNum)
                        log(`Згенеровано непарних чисел більше, ніж парних ${oddNum}>${evenNum}`) 
                    else if (oddNum < evenNum)
                        log(`Згенеровано парних чисел більше, ніж непарних ${oddNum}<${evenNum}`)    
                    else
                        log(`Згенеровано однакова кількість парних та непарних чисел ${oddNum}=${evenNum}`)
                </script>
            </div>
        </main>     
    </div>
</body>
</html>
