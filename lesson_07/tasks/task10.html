<html lang="uk">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 10</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>
                Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє 
                значення для додатних показів температури.
            </p>
            
            <script src="../js/script.js"></script>
            <script>
                function getAveragePlusTemp(countTemp) {
                    let countPlusTemp = 0, sumPlusTemp = 0
                    for (let i = 1; i <= countTemp; i++) {
                        let temperature = parseFloat(prompt(`Введіть температуру. Показник ${i} з ${countTemp}`))
                        log(`${temperature}`)
                        if (temperature > 0) {
                            countPlusTemp++
                            sumPlusTemp += temperature
                        }
                    }

                    return sumPlusTemp / countPlusTemp
                }
                const countTemp = parseInt(prompt('Скільки раз бажаєте ввести температуру?', 3))
                log('Введені показники температури:')
                let averagePlusTemp = getAveragePlusTemp(countTemp)
                log(`Cереднє значення для додатних показів температури - ${averagePlusTemp.toFixed(2)}`)
            </script>
        </div>
    </main>     

</body>
</html>
