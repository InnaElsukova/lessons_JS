    <main class="page">
        <div class="page__container">
            <p>
                Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
            </p>
            
            <script src="../js/script.js"></script>
            <script>
                function calcIvans(students) {
                    let count = 0
                    for(let i = 0; i < students.length; i++) {
                        if(students[i] === 'Іван')
                            count++
                    }
                    return count
                }

                let students = ['Марія', 'Петро', 'Іван', 'Оленка', 'Сергій', 'Іван', 'Іван']
                log(`Імена учнів ${students}`)
                log(`Іванів -  ${calcIvans(students)}`)

            </script>
        </div>
