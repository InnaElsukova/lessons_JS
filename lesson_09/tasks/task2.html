    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 2</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>
                Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена
                7-ками.
            </p>
            
            <script src="../js/script.js"></script>
            <script>
                const itemsCount = parseInt(prompt('Введіть кількість елементів масиву', 4))
                let halfArr = new Array(itemsCount)
                let middleIndex = Math.floor(itemsCount/2)

                halfArr.fill(1, 0, middleIndex)
                halfArr.fill(7, middleIndex)

                log(`Задана кількіть елементів масиву: ${itemsCount}`)
                log(`Масив з ${itemsCount} елементів, перша половина заповнена 1-цями, а друга заповнена
                7-ками. Якщо кількість елементів непарна, '1' на одну менша - ${halfArr}`)
            </script>
        </div>
    </main>     

</body>
</html>
