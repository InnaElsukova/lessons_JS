<head>

<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 5</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>
                Дано масив елементів. Знайти добуток додатних елементів
            </p>
            
            <script src="../js/script.js"></script>
            <script>
                let arr = [5, -3, 8, 10, 0, 11, -11]
                let product = 1
                
                for (let num of arr)
                        if (num > 0)
                            product *= num
                log(`Дано масив - ${arr}`)
                log(`Добуток додатніх елементів - ${product}`)
            </script>
        </div>
    </main>     

</body>
