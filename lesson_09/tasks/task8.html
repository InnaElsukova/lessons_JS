    <main class="page">
        <div class="page__container">
            <p>
                Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
            </p>

            <script src="../js/script.js"></script>
            <script>

               const autoNumbers = ['AA1234BB', 'AH6548AA', 'BH0000OO', 'KA7678BB', 'BB1111BB', 'AA9988AA']

               const autoNumbersStartA = autoNumbers.filter(
                (el, index, baseArrayRef) => el[0] === 'A'
               )

               log(`Даний масив номерів - ${autoNumbers}`);
               log(`Номери, що починаються з 'А' - ${autoNumbersStartA}`);

            </script>
        </div>
    </main>
