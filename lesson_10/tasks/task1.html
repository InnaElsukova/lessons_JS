    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1>Задача 1</h1>
            </div>
        </header>   
        <main class="page">
            <div class="page__container">
                <p>
                    Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
                    Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.
                </p>

                <script src="../js/script.js"></script>
                <script>
                    const randArray = generateRandomArray()

                    function getMore1000Prices (prices) {
                        const pricesBig = prices.filter( price => price > 1000)
                        return pricesBig
                    }
                    log(`Ціни на цінні папери:     ${randArray}`)
                    log(`Ціни, більші за 1000 грн: ${getMore1000Prices(randArray)}`)
                </script>
            </div>
        </main>     
    </div>
</body>
</html>
