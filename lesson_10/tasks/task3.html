    <main class="page">
        <div class="page__container">
            <p>
                Сформувати список з тих цін, які більші за попереднє значення
            </p>
            
            <script src="../js/script.js"></script>
            <script>
                const randArray = generateRandomArray()

                function getMorePrices(prices) {
                    let morePrices = []
                    prices.forEach((price, index) => {
                        if (index === 0 || price > prices[index-1])
                            morePrices.push(price)
                    })
                    return morePrices
                }

                log(`Ціни на цінні папери:                 ${randArray}`)
                log(`Список ел-тів, більших за попередній: ${getMorePrices(randArray)}`)    

            </script>
        </div>
    </main>
