    <header class="header">

    </header>   

    <main class="page">
        <div class="page__container">
            <p>
                Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
            </p>
            
            <script src="../js/script.js"></script>
            <script>
                const randArray = generateRandomArray()

                function getMaxPrice(prices) {
                    const maxPrice = Math.max(...prices)
                    return maxPrice
                }

                function getPersentPrices(prices, maxPrice) {
                    const persentPrices = prices.map( price =>  Math.round(price / maxPrice * 10000) / 100 )
                    return persentPrices
                }

                let maxPrice = getMaxPrice(randArray)
                log(`Ціни на цінні папери:                    ${randArray}`)
                log(`Максимальна ціна:                        ${maxPrice}`)
                log(`Ціни у відсотках стосовно максимального: ${getPersentPrices(randArray, maxPrice)}`) 
            
            </script>
        </div>
    </main>
