    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <h1>Задача 7</h1>
        </div>
    </header>   

    <main class="page">
        <div class="page__container">
            <p>
                Визначати, чи усі ціни більше за 1000
            </p>

            <script src="../js/script.js"></script>
            <script>
                const randArray = generateRandomArray() 

                function allPriceLess1000(prices) {
                    const presentLess1000 = prices.every(price => price > 1000)
                    return presentLess1000
                }

                let message = allPriceLess1000(randArray) ? 'Так, в масиві всі ціні, більші 1000' : 'Ні, в масиві НЕ всі ціні, більші 1000'

                log(`Ціни на цінні папери:     ${randArray}`)
                log(message) 
                
            </script>
        </div>
    </main>     

</body>
</html>
