<body>
    
    <header class="header">

    <main class="page">
        <div class="page__container">
            <p>
                Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів
                і під яким індексом.
            </p>
            
            <script src="../js/script.js"></script>
            <script>
                const names = ['Pavlo', 'Olena', 'Ivan', 'Olga', 'Evgen', 'Anna', 'Andrew']
                log(`Створено масив:     ${names}`)
                names.sort((a, b) => a.length - b.length)
                log(`Відсортовано масив:    ${names}`)
                let start = 0
                let end = names.length - 1
                let middle
                let searchNameLength = 5
                let message
                let firstIndex, lastIndex

                while (start <= end) {
                    middle = Math.floor((start + end) / 2)
                    if (names[middle].length === searchNameLength) {
                        message = `Ім'я ${names[middle]} довжиною ${searchNameLength} символів, індекс ${middle}`
                        break
                    }
           
                    if (names[middle].length < searchNameLength)
                        start = middle + 1
                    if (names[middle].length > searchNameLength)
                        end = middle - 1
                }
                log(message)

                let allNames5Length = names.reduce( (prevArr, name, index) => name.length === 5 ? [...prevArr, ` ${name} (індекс) ${index}`]  : prevArr
                    ,[])

                log('Знайдено всі імена з довжиною 5 символів:')
                log(allNames5Length)

            </script>
        </div>
    </main>
